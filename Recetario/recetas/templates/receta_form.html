<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Receta</title>

        <link href="{% static 'css/create.css' %}" rel="stylesheet">
        <link href="{% static 'css/create-recetas.css' %}" rel="stylesheet">
    </head>

    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_div }}
            {% if receta.photo %}
                <img src="{{ form.instance.photo.url }}" alt="Image">
            {% else %}
                <p>No image available</p>
            {%endif%}
            <button type="submit">Guardar</button>
        </form>
    </body>
</html>

<script>
    div = document.querySelector("body > form > div:nth-child(9)")
    if(div){
        div.removeChild(div.firstChild);
        div.removeChild(div.firstChild);
        div.removeChild(div.firstChild);
        div.removeChild(div.firstChild);
    }

</script>
