<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Receta</title>

    </head>

    <body>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_div }}
            <img src="{{ form.instance.photo.url }}" alt="Image">


            <button type="submit">Guardar</button>
        </form>
    </body>
</html>

<script>
    div = document.querySelector("body > form > div:nth-child(9)")
    if(div){
        div.removeChild(div.firstChild);
        div.removeChild(div.firstChild);
        div.removeChild(div.firstChild);
        div.removeChild(div.firstChild);
    }

</script>
