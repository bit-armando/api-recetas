        // Función para mostrar los desayunos en la página
        function mostrarDesayunos() {
            const desayunosList = document.getElementById('desayunos-list');

            for (const key in desayunosData.desayunos) {
                const desayuno = desayunosData.desayunos[key];
                const listItem = document.createElement('li');

                listItem.innerHTML = `
                    <h2>${desayuno.nombre}</h2>
                    <p>Categoría: ${desayuno.categoria}</p>
                    <p>Tiempo: ${desayuno.tiempo}</p>
                    <p>Dificultad: ${desayuno.dificultad}</p>
                    <p>Porciones: ${desayuno.porciones}</p>
                    <h3>Ingredientes:</h3>
                    <ul>
                        ${desayuno.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join('')}
                    </ul>
                    <h3>Pasos:</h3>
                    <ol>
                        ${desayuno.pasos.map(paso => `<li>${paso}</li>`).join('')}
                    </ol>
                    <img src="${desayuno.img}" alt="${desayuno.nombre}">
                `;

                desayunosList.appendChild(listItem);
            }
        }

        // Llama a la función para mostrar los desayunos al cargar la página
        window.onload = mostrarDesayunos;

</body>
</html>
